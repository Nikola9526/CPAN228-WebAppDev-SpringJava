<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"> <!-- here it is @ symbol -->
</head>
<body>
<div class="main">
    <header th:include="@{/fragments/header.html}"></header> <!-- @ is for linking -->

    <div class="content">

        <h1 id="title">Add A Dish</h1>
        <!-- Display error if dish price is > 10 -->

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="form" >
                <form method="POST" th:action="@{add-dish}" th:object="${dish}"> <!-- Action: That is a post end pont  -->
                    <!-- That is thyme leaf form binding -->
                    <div class="form-group">
                        <label class="form-label" for="exampleInputPassword1">ID</label>
                        <!-- use * (dish object) whatever object we have map id to it instead of ${dish.id} -->
                        <input type="text" th:field="*{id}" class="form-control" id="exampleInputPassword1" placeholder="Enter ID">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="exampleInputPassword1">Name</label>
                        <input  type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label"  for="exampleInputPassword1">Category</label>
                        <input type="text" th:field="*{category}" class="form-control"  placeholder="Enter Category">
                    </div>
                    <div class="form-group">
                        <label  class="form-label" for="exampleInputPassword1">Price</label>
                      <!--th:if="${error}" class="error" th:text="${error}" -->
                            <input  type="number" th:field="*{price}" class="form-control" id="exampleInputPassword1" placeholder="$" >

                        <!-- th:field="*{price}" THat is thyme leaf form binding -->
                    </div>
                    <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </div>
    <footer th:include="@{/fragments/footer.html}"></footer>
</div>
</body>
</html>
