<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- here it is @ symbol -->
</head>
<body>
<div class="body">
    <header th:include="@{/fragments/header.html}"></header> <!-- @ is for linking -->
    <div class="content">
        <div class="alert alert-info" role="alert" th:if="${message}"><span th:text="${message}"></span></div>
        <div class="card">
            <div class="home-menu">
                <div>
                    <h1 class="card-title">Welcome to <span id="title" th:text="${restaurantName}"></span>!</h1>
                    <!-- Show a different descriptions to the user, depending on if they authenticated -->
                    <p th:if="${isAuthenticated}" class="card-text">Enjoy a unique menu!</p>
                    <p th:if="${!isAuthenticated}" class="card-text">Discover One of Kind Dishes!</p>
                    <!-- Show a different  Links for Users, depending on if they authenticated
                     If Not Authenticated it will show the Login Link-->
                    <!-- If it is Authenticated it will show the Logout Link and Menu Link -->
                    <a th:if="${isAuthenticated}" th:href="@{/restaurant/menu/1}" class="btn btn-primary">Menu</a>
                    <a th:if="${!isAuthenticated}" th:href="@{/login}" class="btn btn-primary">Login and Discover</a>
                    <a th:if="${isAuthenticated}" th:href="@{/logout}" class="btn btn-primary"> Log Out </a>
                </div>
            </div>
        </div>
    </div>
    <footer th:include="@{/fragments/footer.html}"></footer>
</div>
</body>
</html>
