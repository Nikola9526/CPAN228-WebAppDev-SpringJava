<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="main">
    <header th:include="@{fragments/header.html}"></header>
      <div  class="content">
        <h1 id="title"> Add Item</h1>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"  > </div> <!-- Error Message if Price is > 1000 -->
          <div th:if="${error1}" class="alert alert-danger" th:text="${error1}" > </div> <!-- Error Message if Year > 2024 -->
          <div class="add-item-form">
              <!--Thymeleaf Form Binding to accept enter item data and add to inventory -->
              <form method="POST" th:action="@{add-item}" th:object="${item}">
                  <div class="form-group">
                      <label id="label" for="exampleInputEmail1">ID</label>
                      <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
                  </div>
                  <div class="form-group">
                      <label id="label" for="exampleInputPassword1">Product Name</label>
                      <input type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1" placeholder="Enter Product">
                  </div>
                  <div class="form-group">
                      <label id="label" for="exampleFormControlSelect1"> Select One Brand</label>
                      <select th:field="*{brand}" class="form-control"  id="exampleFormControlSelect1">
                          <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}" >Brand</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label id="label" for="exampleInputPassword1">Creation Year</label>
                      <input type="number" th:field="*{year_creation}" class="form-control" id="exampleInputPassword1" placeholder="Enter Year">
                  </div>
                  <div class="form-group">
                      <label id="label" for="exampleInputPassword1">Price</label>
                      <input type="number" th:field="*{price}" class="form-control" id="exampleInputPassword1" placeholder="$">
                  </div>
                  <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
      <footer th:include="@{/fragments/footer.html}"></footer>
  </div>
</body>
</html>
