<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="main">
    <header th:include="@{fragments/header.html}"></header>
      <div class="content">
        <h1 id="title"> Add Item</h1>
          <div></div>
          <div class="form">
              <form method="POST" th:action="@{add-item}" th:object="${item}">
                  <div class="form-group">
                      <label for="exampleInputEmail1">ID</label>
                      <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Product Name</label>
                      <input type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1" placeholder="Enter Product">
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlSelect1"> Select One Brand</label>
                      <select th:field="*{brand}" class="form-control"  id="exampleFormControlSelect1">
                          <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}" >Brand</option>
                          <!--
                          <option>StoneIsland</option>
                          <option >Dior</option>
                          <option >Guess</option>
                          <option >LouisVuitton</option>
                          <option >Coach</option>-->
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Creation Year</label>
                      <input type="number" th:field="*{year_creation}" class="form-control" id="exampleInputPassword1" placeholder="Enter Year">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Price</label>
                      <input type="number" th:field="*{price}" class="form-control" id="exampleInputPassword1" placeholder="$">
                  </div>
                  <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
      <footer th:include="@{/fragments/footer.html}"></footer>
  </div>
</body>
</html>
